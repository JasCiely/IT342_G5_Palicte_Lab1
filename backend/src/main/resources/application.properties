# Application
spring.application.name=backend

# Allow circular references temporarily
spring.main.allow-circular-references=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lab1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG